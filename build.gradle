plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
}

group 'com.wangjin.Generate.WeimobDoc'
version '4.3'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'cn.hutool', name: 'hutool-core', version: '5.4.0'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
//    compile group: 'com.konghq', name: 'unirest-java', version: '3.11.06'
    compile group: 'com.github.javaparser', name: 'javaparser-core', version: '3.16.1'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'

}

intellij {
    version '2020.1'
}
patchPluginXml {
    changeNotes """
<pre>
Release v1.0
 1.解析controller到接口文档系统
Release v2.0
 1.fix bug
Release v3.0
 1.fix bug
 2.优化解析性能
Release v3.1版本
 1.支持解析分页参数
 2.取消默认动态修改文档功能,可通过配置文件来控制
Release v3.2版本
 1.正式改名为:Generate WeimobDoc
 2.支持选中方法同步文档,必须包含[@*Mapping]
Release v4.0版本
 1.简化配置文件,操作步骤.
 2.新增下拉框分组,无需配置分组id啦.
Release v4.1版本 
 1.选择了代码块支持动态更新文档
Release v4.2版本 
 1.支持解析枚举类
 2.文档支持查看按钮
Release v4.3版本 
 1.fix 已知问题
</pre>"""
    sinceBuild "145.258"
    untilBuild null
}